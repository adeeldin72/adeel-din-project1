    <!-- Sidebar taken from : Jelena Jovanovic : https://codepen.io/plavookac/pen/qomrMw -->

        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">

        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>

        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li class="first-section"> <span></span></li>
                <li class="side-bar-title">Sanctuary<span>Helpers</span></li>

                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>

        </div>
    </div>

    <header>
        <div class="wrapper">
            <h1>Sanctuary <span>Helpers</span></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
        <h2 class="wrapper">Get in touch</h2>
    </header>
    <main>
        <section class="wrapper">
            <form id="usr-form2" action="">
                <fieldset>
                    <legend class="visually-hidden">Your Message:</legend>

                    <div>
                        <label for="full-name" class="visually-hidden">Full name:</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Name">

                        <label for="email" class="visually-hidden">Email:</label>
                        <input type="email" id="email" name="email" placeholder="EMAIL ADDRESS">
                    </div>

                    <label for="message-box" class="visually-hidden">Message:</label>
                    <textarea placeholder="comment" rows="4" cols="50" name="message-box" form="usr-form2"></textarea>

                    <input type="submit" value="submit">

                </fieldset>

            </form>
            <section class="contact-box">
                <div>
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>

                    <p>info@email.com</p>

                    <p>123-456-789 123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>

                </div>


            </section>
        </section>

    </main>
